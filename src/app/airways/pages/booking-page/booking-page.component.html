<div class="header__steps-block">
  <app-booking-edit></app-booking-edit>
  <div class="main__booking-editor">
    <app-booking-editor *ngIf="isEditor" @showEditor></app-booking-editor>
  </div>
  <div class="step">
    <router-outlet name="booking"></router-outlet>
    <div class="btn-block">
      <button class="back-btn" mat-flat-button (click)="back()">Back</button>
      <button mat-button (click)="next()" type="button">Continue</button>
    </div>
  </div>
</div>
