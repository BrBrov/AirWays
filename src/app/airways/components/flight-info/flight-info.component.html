<div class="flight-info" *ngIf="flight | async as f">
  <div class="flight-info__time">
    <div class="start-time">
      <div class="date">{{ f.startDate | date:'EE, d MMM yyyy' }}</div>
      <div class="time">start</div>
      <div class="location">from!.nameEn</div>
    </div>
    <div class="direction">
      <div>2h 50min</div>
      <div class="icon-block">
        <div class="airplane"></div>
      </div>
      <div>Direct</div>
    </div>
    <div class="end-time">
      <div class="date"><!--{{ flight.endDate | date:'EE, d MMM yyyy' }}--></div>
      <div class="time">end</div>
      <div class="location">destination</div>
    </div>
    <div class="number">Flight no. </div>
  </div>
  <div class="divider"></div>
  <div class="flight-info__price">
    <div class="price-block">
      <div class="seats">
        <div class="seats-number">seats seats</div>
        <span>available</span>
      </div>
      <div class="price-title">Price</div>
      <div class="price">price</div>
    </div>
    <div class="submit-block">
      <button class="select-btn">Select</button>
    </div>
  </div>
</div>
