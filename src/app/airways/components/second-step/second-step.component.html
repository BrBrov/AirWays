<div class="container">
    <div class="wrap">
        <div class="header">
            <div class="header__title">
                <mat-icon class="header__title_icon">perm_identity</mat-icon>
                <h2>Passengers</h2>
            </div>
           <p class="header__text">Enter the passenger's names as they appear on document (passport or ID). </p>
        </div>
      <div class="forms">
          <div *ngIf="passengers?.passengers?.adult?.count!==0">
               <p>1.Adults</p>
               <app-passenger-form  *ngFor="let f of [].constructor(passengers?.passengers?.adult?.count)"/>
          </div>
          <div *ngIf="passengers?.passengers?.child?.count!==0">
            <p>2.Childs</p>
            
          </div>
          <div *ngIf="passengers?.passengers?.infant?.count!==0">
            <p>3.Infants<p>
            
          </div>
      </div>
      <div class="btns-block">
        <button mat-raised-button (click)="back(true)">Back</button>
        <button mat-raised-button color="primary" (click)="back(false)">Continue</button>
      </div>
    </div>
  </div>
